<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quiz Irregular Verbs</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<style>
body {
	background-color: #eee;
}
</style>
</head>
<body>
	<div class="container-fluid" id="mainContainer">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}">Irregular Verbs</a>
				</div>

				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a th:href="@{/}">List <span
								class="sr-only">(current)</span></a></li>
						<li><a th:href="@{/verbs/init}">Quiz</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="panel panel-default">
			<table class="table table-striped">
				<tr class="info"><th>Infinitive</th><th>Simple Past</th><th>Past Participle</th><th>Spanish</th></tr>
				<tr th:each="verb : ${verbs}">
					<td th:text="${verb.infinitive}"></td>
					<td th:text="${verb.past}"></td>
					<td th:text="${verb.participle}"></td>
					<td th:text="${verb.spanish}"></td>
				</tr>
			</table>		
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
