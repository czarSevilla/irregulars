<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quiz Irregular Verbs</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<style>
body {
	background-color: #eee;
}
.topic {padding:0.5em; border-radius:0.5em; background-color:#337ab7; color:white;}
</style>
</head>
<body>
	<div class="container-fluid" id="mainContainer">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}">Irregular Verbs</a>
				</div>

				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li ><a th:href="@{/}">List</a></li>
						<li class="active"><a th:href="@{/verbs/init}">Quiz <span
								class="sr-only">(current)</span></a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="panel panel-default">
			<div class="panel-body">
				<form method="GET" action="init" class="inline-form">
			<div class="row"><div class="col-xm-12 col-md-12 col-lg-12">
				You are anwsered <span th:text="${corrects}" class="topic"></span> of <span th:text="${total}" class="topic"></span> items of the Quiz.
			</div></div>
			<br/>
			
			<button type="submit" class="btn btn-primary">New Quiz</button>
		</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
