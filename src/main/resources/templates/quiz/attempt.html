<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header"></head>

<body>
	<div class="container-fluid" id="mainContainer">
		<nav th:replace="base :: common_nav"></nav>

		<div class="panel panel-default">
			<div class="panel-body">

				<form method="POST" th:action="@{/quiz/attempt}" class="inline-form">
					<input type="hidden" name="id" th:value="${attempt.id}" />
					<div class="row">
						<div class="col-xm-12 col-md-12 col-lg-12">
							<div class="h4">
								What is the correct <span th:text="${attempt.topicType}"
									class="topic"></span> of <span th:text="${attempt.base}"
									class="topic"></span>
							</div>
						</div>
					</div>
					<br />
					<div class="btn-group-vertical" role="group" aria-label="options">
						<button name="selected" th:value="${attempt.optionA}"
							th:text="${attempt.optionA}" type="submit"
							class="btn btn-default"></button>
						<button name="selected" th:value="${attempt.optionB}"
							th:text="${attempt.optionB}" type="submit"
							class="btn btn-default"></button>
						<button name="selected" th:value="${attempt.optionC}"
							th:text="${attempt.optionC}" type="submit"
							class="btn btn-default"></button>
						<button name="selected" th:value="${attempt.optionD}"
							th:text="${attempt.optionD}" type="submit"
							class="btn btn-default"></button>
						<button name="selected" th:value="${attempt.optionE}"
							th:text="${attempt.optionE}" type="submit"
							class="btn btn-default"></button>
					</div>
				</form>


			</div>
		</div>
	</div>

	<footer th:replace="base :: common_footer"></footer>
</body>
</html>
